{% extends 'base.html' %}
{% block head %}
<title>Task Master</title>
{% endblock %}
{% block body %}
<div class="content">
    <h1 style="text-align: center;">Update Task</h1>
    <div class="form">
        <form action="/update/{{task.id}}" method="POST" style="margin-top: 20px; text-align: center;">
            <input type="text" name="content" id="content" required value = "{{task.content}}" placeholder="Enter your task here" style="width: 300px; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            <input type="submit" value="Update" style="padding: 10px 20px; border-radius: 5px; border: none; background-color: #28a745; color: white; cursor: pointer;">
        </form>
    </div>
</div>
{% endblock %}
